            <a class="nav-link" th:href="@{/registration}">Зареєструватись</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">

          <img th:src="@{/img/nb_logo_1000.svg}" alt="" width="120" height="120">
        </a>
      </div>
    </div>
  </nav>
</header>
<main>
<div class="container">
  <div class="row">
    <form method="post" role="form" id="contact-form" class="contact-form" th:action="@{/lesson/update}">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="duration">Тривалість</label>
            <input type="number" class="form-control" name="duration" autocomplete="off" id="duration" placeholder="Введи тривалість" th:value="${lesson.getDuration()}" required>
          </div>
        </div>
        </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" name="title" autocomplete="off" id="title" placeholder="Введи заголовок" th:value="${lesson.getTitle()}" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Опис</label>
            <textarea class="form-control textarea" rows="3" name="description" id="description" placeholder="Введи опис" th:text="${lesson.getDescription()}" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="content">Контент</label>
            <textarea class="form-control textarea" rows="3" name="content" id="content" placeholder="Введи контент" th:text="${lesson.getContent()}" required></textarea>
          </div>
        </div>
      </div>
      <input type="hidden" th:field="*{lesson.course.id}" th:value="${lesson.getCourse().getId()}"/>
      <input type="hidden" name="id" th:value="${lesson.getId()}"/>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>
      </div>
    </form>
  </div>
</div>
</main>

    </div>
